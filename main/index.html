<!DOCTYPE html>
<html lang="es">
<head>
    <title>Chmaquina</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="btn-group" role="group" aria-label="Botones de Chmaquina">
                <button type="button" class="btn btn-primary" id="boton1">Botón 1</button>
                <input type="file" id="fileInput" accept=".ch" style="display: none;" />
                <button type="button" class="btn btn-secondary" id="boton2">Botón 2</button>
                <button type="button" class="btn btn-success" id="boton3">Botón 3</button>
                <button type="button" class="btn btn-danger" id="boton4">Botón 4</button>
                <button type="button" class="btn btn-warning" id="boton5">Botón 5</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Incluye tu archivo JavaScript aquí -->
<script src="main.js"></script>

</body>
</html>
