<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH Maquina</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="padding-top: 40px">

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
    <div class="container">
        <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#configuracionSistema" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Configuración del sistema">
                <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 512 512" ><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/></svg>
            </button>
            <button id="archivoBtn" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Subir programa">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V160H256c-17.7 0-32-14.3-32-32V0H64zM256 0V128H384L256 0zM216 408c0 13.3-10.7 24-24 24s-24-10.7-24-24V305.9l-31 31c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l72-72c9.4-9.4 24.6-9.4 33.9 0l72 72c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-31-31V408z"/></svg>
            </button>
            <input type="file" id="fileInput" accept=".ch" style="display: none;">
        </div>
        <a class="navbar-brand" href="#">CH MÁQUINA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-lg-4 col-md-10">
            <div class="card mx-auto" style="margin-top: 15px; max-height: 600px; height: 600px; overflow: auto">
                <div class="card-header text-center">Instrucciones del programa</div>
                <div class="card-body table-responsive">
                    <table id="tablaInstruccionesPrograma" class="table text-sm">
                        <thead class="table-light text-center">
                        <tr>
                            <th>Linea</th>
                            <th>Instrucción</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="card" style="margin-top: 15px; max-height: 200px; height: 200px; overflow: auto">
                <div class="card-header text-center">Programas cargados</div>
                <div class="card-body table-responsive">
                    <table id="tablaProgramasCargados" class="table text-sm">
                        <thead class="table-light text-center">
                        <tr>
                            <th>ID</th>
                            <th>Programa</th>
                            <th>Instrucciones</th>
                            <th>RB</th>
                            <th>RLC</th>
                            <th>RLP</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-2 col-md-6">
            <div class="card" style="margin-top: 15px; max-height: 400px; height: 400px; overflow: auto">
                <div class="card-header text-center">Variables</div>
                <div class="card-body table-responsive">
                    <table id="tablaVariables" class="table text-sm">
                        <thead class="table-light text-center">
                        <tr>
                            <th>Posición</th>
                            <th>Variables</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="card" style="margin-top: 15px; max-height: 400px; height: 400px; overflow: auto">
                <div class="card-header text-center">Etiquetas</div>
                <div class="card-body table-responsive">
                    <table id="tablaEtiquetas" class="table text-sm">
                        <thead class="table-light text-center">
                        <tr>
                            <th>Posición</th>
                            <th>Etiquetas</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card" style="margin-top: 15px; max-height: 110px; height: 110px; overflow: auto">
                <div class="card-header text-center">Acumulador</div>
                <div class="card-body table-responsive text-center fs-1" style="padding: unset">12</div>
            </div>

            <div class="card" style="margin-top: 15px; max-height: 690px; height: 690px; overflow: auto">
                <div class="card-header text-center">Memoria</div>
                <div class="card-body table-responsive">
                    <table id="tablaMemoria" class="table text-sm">
                        <thead class="table-light text-center">
                        <tr>
                            <th>Direc</th>
                            <th>Contenido</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-2">
            <div class="card" style="margin-top: 15px; max-height: 400px; height: 400px; overflow: auto; position: relative;">
                <div class="card-header text-center" style="position: relative;">
                    Pantalla
                    <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#botonImprimir" style="position: absolute; top: 50%; right: 8px; transform: translateY(-50%)">
                        <span class="material-icons" style="font-size: 1.25rem;">screen_share</span>
                    </button>
                </div>

                <div class="card-body">
                    <div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
                        <img src="images/monitor.png" alt="Monitor" style="max-width: 100%; max-height: 100%;" />
                    </div>
                    <div style="text-align: center; font-size: 4em; position: absolute; top: 48%; left: 50%; transform: translate(-50%, -50%); z-index: 1;">
                        12
                    </div>
                </div>
            </div>

            <div class="card" style="margin-top: 15px; max-height: 400px; height: 400px; overflow: auto; position: relative;">
                <div class="card-header text-center" style="position: relative;">
                    Impresora
                    <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#botonImprimir" style="position: absolute; top: 50%; right: 8px; transform: translateY(-50%)">
                        <span class="material-icons" style="font-size: 1.25rem;">print</span>
                    </button>
                </div>
                <div class="card-body table-responsive ">
                    <div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%" >
                        <img src="images/impresora.png" alt="Monitor" style="max-width: 100%; max-height: 100%;" />
                    </div>
                    <div style="text-align: center; font-size: 3em; position: absolute; top: 68%; left: 50%; transform: translate(-50%, -50%); z-index: 1;">
                        12
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--Footer-->
<footer class="footer fixed-bottom bg-primary d-flex justify-content-between p-2">
    <span id="fileInfo" class="text-white"></span>
    <span id="currentDateTime" class="text-white"></span>
</footer>

<!--Modal-->
<div class="modal fade" id="configuracionSistema">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Configuración del sistema
                </h5>

            </div>
            <div class="modal-body">
                <div class="card">

                    <!--Velocidad-->
                    <div class="card-body">

                        <label for="velocidadSlider">Velocidad:</label>
                        <span id="velocidadValue">10</span>
                        <input oninput="updateVelocidadValue(this.value)"  value="10" type="range" class="form-range" min="10" max="150" id="velocidadSlider">

                    </div>

                    <!--Memoria-->
                    <div class="card-body">

                        <label for="memoriaSlider">Memoria:</label>
                        <span id="memoriaValue">10</span>
                        <input oninput="updateMemoriaValue(this.value)"  value="10" type="range" class="form-range" min="10" max="150" id="memoriaSlider">

                    </div>

                    <!--Kernel-->
                    <div class="card-body">

                        <label for="kernelSlider">Kernel:</label>
                        <span id="kernelValue">10</span>
                        <input oninput="updateKernelValue(this.value)"  value="10" type="range" class="form-range" min="10" max="150" id="kernelSlider">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                        Guardar cambios
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Incluye tu archivo JavaScript aquí -->
<script src="js/nav.js"></script>
<script src="js/instruccionesPrograma.js"></script>
<script src="js/footer.js"></script>
<script src="js/configuracionSistema.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
