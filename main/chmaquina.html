<head>

    <!-- Bootstrap CSS -->

</head>

<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">

    <div class="container">
            <div class="d-grid gap-2 d-md-block">
                <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#configuracionSistema"  data-bs-toggle="tooltip" data-bs-placement="bottom" title="Configuración del sistema">

                <button id="archivoBtn" type="button" class="btn btn-primary" data-toggle="modal"  data-bs-toggle="tooltip" data-bs-placement="bottom" title="Subir programa">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V160H256c-17.7 0-32-14.3-32-32V0H64zM256 0V128H384L256 0zM216 408c0 13.3-10.7 24-24 24s-24-10.7-24-24V305.9l-31 31c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l72-72c9.4-9.4 24.6-9.4 33.9 0l72 72c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-31-31V408z"/></svg>                </button>
                <input type="file" id="fileInput" accept=".ch" style="display: none;" />

                <span id="fileInfoa" class="text-white"></span>
            </div>
    </div>

    <a class="navbar-brand fw-bolder" href="#">CH MAQUINA</a>

</nav>


<!--Contenedores-->
<div class="container mt-4" style="padding-left: 0px; padding-top: 40px; padding-bottom: 50px; margin-left: 30px; margin-right: 10px">

    <div class="d-flex flex-row">

        <!--Instrucciones del programa-->
        <div class="col-4 me-3">
            <div class="card" style="height: 335px">
                <div class="card-header text-center" style="background-color: #fd7e14">
                    Instrucciones del programa
                </div>
                <div class="card-body table-responsive">
                    <table id="fileTable" class="table table-hover text-sm">
                        <thead class="table-light text-center">
                        <tr>
                            <th>Linea</th>
                            <th>Instrucción</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>

            <!--Programas cargados-->
            <div class="card" style="height: 180px; margin-top: 15px">
                <div class="card-header text-center">
                    Programas cargados
                </div>
                <div class="card-body table-responsive">

                </div>

            </div>
        </div>

        <!--Variables-->
        <div class="col-3 me-3">
            <div class="card" style="height: 250px">
                <div class="card-header text-center">
                    Variables
                </div>
                <div class="card-body table-responsive">

                </div>

            </div>

            <!--Etiquetas-->
            <div class="card" style="height: 265px; margin-top: 15px">
                <div class="card-header text-center">
                    Etiquetas
                </div>
                <div class="card-body table-responsive">

                </div>

            </div>
        </div>


        <!--Acumulador-->
        <div class="col-4 me-3">
            <div class="card" style="height: 110px">
                <div class="card-header text-center">
                    Acumulador
                </div>
                <div class="card-body table-responsive text-center fs-1" style="padding: unset">
                    12
                </div>
            </div>

            <!--Memoria-->
            <div class="card" style="height: 405px; margin-top: 15px">
                <div class="card-header text-center">
                    Memoria
                </div>
                <div class="card-body table-responsive">

                </div>

            </div>
        </div>

        <!--Otro-->
        <div class="col-2 me-3">
            <div class="card" style="height: 110px; margin-right: 10px">
                <div class="card-header text-center">
                    Otro
                </div>
                <div class="card-body table-responsive">


                </div>
            </div>

            <!--Memoria-->
            <div class="card" style="height: 405px; margin-top: 15px; margin-right: 10px">
                <div class="card-header text-center">
                    Memoria
                </div>
                <div class="card-body table-responsive">

                </div>

            </div>
        </div>
    </div>

</div>

<!--Footer-->
<footer class="footer fixed-bottom bg-primary d-flex justify-content-between p-2 ">
    <span id="fileInfo" class="text-white"></span>
    <span id="currentDateTime" class="text-white"></span>
</footer>

<!--Modal-->
<div class="modal fade" id="configuracionSistema">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Configuración del sistema
                </h5>

            </div>
            <div class="modal-body">
                <div class="card">

                    <!--Velocidad-->
                    <div class="card-body">

                        <label for="velocidadSlider">Velocidad:</label>
                        <span id="velocidadValue">10</span>
                        <input oninput="updateVelocidadValue(this.value)"  value="10" type="range" class="form-range" min="10" max="150" id="velocidadSlider">

                    </div>

                    <!--Memoria-->
                    <div class="card-body">

                        <label for="memoriaSlider">Memoria:</label>
                        <span id="memoriaValue">10</span>
                        <input oninput="updateMemoriaValue(this.value)"  value="10" type="range" class="form-range" min="10" max="150" id="memoriaSlider">

                    </div>

                    <!--Kernel-->
                    <div class="card-body">

                        <label for="kernelSlider">Kernel:</label>
                        <span id="kernelValue">10</span>
                        <input oninput="updateKernelValue(this.value)"  value="10" type="range" class="form-range" min="10" max="150" id="kernelSlider">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                        Guardar cambios
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
