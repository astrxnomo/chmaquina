<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CH Maquina</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4 sticky-top">

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a id="archivoBtn" class="nav-link" href="#">Archivo</a>
                <input type="file" id="fileInput" accept=".ch" style="display: none;" />
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Ejecutar</a>
            </li>

            <li class="nav-item">
                <a id="mostrarMemoriaBtn" class="nav-link" href="#">Mostrar Memoria</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Pausa</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Paso a Paso</a>
            </li>

            <li class="nav-item">
                <a id="salirBtn" class="nav-link" href="#">Salir</a>
            </li>


        </ul>
    </div>
    <a class="navbar-brand fw-bolder" href="#">CH MAQUINA</a>

</nav>


<div class="container mt-4">
    <div class="row">

        <div class="text-center">
            <button class="btn btn-primary btn-lg" data-toggle="collapse" data-target="#configuracion">
                Configuración del sistema
            </button>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">

        <div id="configuracion" class="collapse">

            <div class="card">

                <!--Velocidad-->
                <div class="card-body">

                    <label for="velocidadSlider">Velocidad:</label>
                    <span id="velocidadValue">10</span>
                    <input oninput="updateVelocidadValue(this.value)"  value="10" type="range" class="form-range" min="10" max="150" id="velocidadSlider">

                </div>

                <!--Memoria-->
                <div class="card-body">

                    <label for="memoriaSlider">Memoria:</label>
                    <span id="memoriaValue">10</span>
                    <input oninput="updateMemoriaValue(this.value)"  value="10" type="range" class="form-range" min="10" max="150" id="memoriaSlider">

                </div>

                <!--Kernel-->
                <div class="card-body">

                    <label for="kernelSlider">Kernel:</label>
                    <span id="kernelValue">10</span>
                    <input oninput="updateKernelValue(this.value)"  value="10" type="range" class="form-range" min="10" max="150" id="kernelSlider">

            </div>
        </div>
    </div>

        <div class="col-4">
            <div class="card" style="height: 280px">
                <div class="card-header">
                    Instrucciones del programa
                </div>
                <div class="card-body table-responsive">
                    <table  id="fileTable" class="table table-hover">
                        <thead class="table-light ">
                        <tr>
                            <th>Linea</th>
                            <th>Instrucción</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>



    </div>

    <div class="row mt-4">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    Programa Cargados
                </div>
                <div class="card-body">
                    <!-- Lista de programas cargados -->
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Controles
                </div>
                <div class="card-body">
                    <!-- Botones de control -->
                </div>
            </div>
        </div>

    </div>

</div>


<footer class="footer fixed-bottom bg-primary d-flex justify-content-between p-2">
    <span id="fileInfo" class="text-white"></span>
    <span id="currentDateTime" class="text-white"></span>
</footer>


<!-- Incluye tu archivo JavaScript aquí -->
<script src="funciones_menu.js"></script>
<script src="funciones_chmaquina.js"></script>
<script src="funciones_footer.js"></script>
<script src="configuracion.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
